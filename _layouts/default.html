<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <link 
            rel="stylesheet" type="text/css" 
            href="{{ site.github.url }}/stylesheets/stylesheet.css" 
            media="screen">
        <link 
            rel="stylesheet" type="text/css" 
            href="{{ site.github.url }}/stylesheets/pygment_trac.css"
            media="screen">
        <link 
            rel="stylesheet" type="text/css" 
            href="{{ site.github.url }}/stylesheets/print.css"
            media="print">

        <title>{{ page.title }}</title>
    </head>

    <body>
        <header>
            <div class="container">
                <h1>{{ page.path }}</h1>
                <h2>
                    <a href="{{ site.github.url }}/">Home Page</a>
                </h2>

                <section id="downloads">
                    <a 
                        href="https://github.com/cathay4t/cathay4t.github.io/blob/master/{{ page.path }}"
                        class="btn btn-github">
                        <span class="icon"></span>View on GitHub
                    </a>
                </section>
            </div>
        </header>
        <div class="container">
            <section id="main_content">
                {{ content }}
            </section>
        </div>
    </body>
</html>
